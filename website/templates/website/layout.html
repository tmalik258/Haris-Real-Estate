{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome!</title>

	<!-----------------------	Bootstrap CSS	--------------------------->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-----------------------	Style Sheet CSS	--------------------------->
	<link rel="stylesheet" href="{% static 'website/css/styles.css' %}">
</head>
<body>
	{% block nav %}
	<header>
		<!-----------------------	Navigation menu	 ------------------------->
		<nav class="navbar navbar-dark navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand mb-0 h1" > <!--href="{% url 'index' %}"-->
					<img class="logo" src="{% static 'website/img/icons/Dark theme logo(withouttext).png' %}" alt="Haris Real Estate LOGO" width="90" height="85">
					<span class="HRE">Haris<br><span style="font-size: 13px;">Real Estate</span></span>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="{% url 'index' %}" class="nav-link hover-underline active text-center"><div class="seperator seperator-home"></div>HOME</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link hover-underline text-center"><div class="seperator seperator-home"></div>PROPERTIES</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link hover-underline text-center"><div class="seperator seperator-home"></div>ABOUT US</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link hover-underline text-center"><div class="seperator seperator-home"></div>AGENTS</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link hover-underline text-center"><div class="seperator seperator-home"></div>CONTACT US</a>
						</li>
					</ul>
					<div class="text-center">
						<!-- <p class="headline-1 nav-title">VISIT US</p> -->
						<a href="mailto:harisrealestate@example.com" class="nav-link mail" style="color: wheat;"><div class="seperator seperator-home"></div>harisrealestate@example.com</a>
					</div>
				</div>
			</div>
		</nav>
		<!--------------------------	 Navigation Ends	 --------------------------->
	</header>
	{% endblock %}

	<div class="loader">
		<div class="animation">
			<!-- <span class="icon">
				<ion-icon name="home-outline"></ion-icon>
			</span> -->
		</div>
		<div class="shadow">HARIS REAL ESTATE</div>
	</div>


	<!--------------------------	Body Starts	 ------------------------------->
	<main>
		{% block body %}
		{% endblock %}
	</main>
	<!--------------------------	Body ends  --------------------------------->

	<!-------------------------		bootstrap javascript 	---------------------------->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

	<script src="{% static 'website/js/index.js' %}"></script>

	 <!------------------------ Animation Library: GSAP (GreenSock Animation Platform) ------------------->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</body>
</html>
