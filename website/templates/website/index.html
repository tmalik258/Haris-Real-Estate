{% extends 'website/layout.html' %}
{% load static %}

{% block body %}
<section>
	<!-- <img src="{% static 'website/img/background/homeHanging.jpg' %}" alt="Front image" width="100%" height="100%" class="mainImage"> -->
	<h1>Welcome Abroad!</h1>
</section>
<section class="agents">
	{% for agent in agents %}
		<div class="card" style="width: 18rem; background: black;">
			<a href="">
				<div class="imageContainer">
					{% if agent.profile_image %}
						<img src="media/{{ agent.profile_image }}" class="card-img-top agentImage" alt="...">
					{% else %}
						<img src="media/images/no_profile/blank-profile-picture.png" class="card-img-top agentImage" alt="...">
					{% endif %}
				</div>
				<div class="card-body text-center text-center">
				  <h5 class="card-title">{{ agent.username | title }}</h5>
				  <p class="card-text">{{ agent.bio_info }}</p>
				  <a href="#" class="btn btn-primary">More Info</a>
				</div>
			</a>
		</div>
	{% endfor %}
</section>
{% endblock %}
