{% extends "website/layout.html" %}

{% block title %}
Register New Account
{% endblock %}

{% block nav %}
{% endblock %}

{% block body %}
    <div class="login register">
        <h2 class="text-center">Register</h2><hr>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" autofocus type="text" id="floatingInput" name="fname" placeholder="First Name">
                <label for="floatingInput" >First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="text" name="lname" placeholder="Last Name">
                <label for="floatingInput" >Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="text" name="username" placeholder="Username">
                <label for="floatingInput" >Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="email" name="email" placeholder="Email Address">
                <label for="floatingInput" >Email Address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="tel" name="tel" placeholder="Phone Number">
                <label for="floatingInput" >Phone Number</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="password" name="password" placeholder="Password">
                <label for="floatingInput" >Password</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="password" name="confirmation" placeholder="Confirm Password">
                <label for="floatingInput" >Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="bio_info" id="floatingInput" class="form-control" placeholder="Write your bio..." id="" cols="30" rows="10"></textarea>
                <label for="floatingInput" >Write your bio...</label>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Profile Picture</label>
                <input type="file" accept="image/" name="profile_image" id="formFile" class="form-control">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
