{% extends "website/layout.html" %}

{% block nav %}
{% endblock %}

{% block body %}

    <div class="login">
        <h2>Register</h2>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="fname" placeholder="First Name">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="lname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="tel" name="tel" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <textarea name="bio_info" class="form-control" placeholder="Write your bio..." id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <input type="file" accept="image/" name="profile_image" class="form-control">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}

{% block footer %}
{% endblock %}
